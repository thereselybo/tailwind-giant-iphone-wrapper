<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Tailwind Giant Iphone Wrapper</title>
    <link rel="stylesheet" href="./css/styles.css" />
  </head>
  <body class="bg-gray-700 flex">
      <div
        id="iphone"
        class="inline-block bg-white m-8 px-5 rounded-lg max-w-full mx-auto border-solid border border-gray-400"
      >
      <div id="small-circle-top" class="mt-5 mb-2 mx-auto h-1 w-1 rounded-full bg-gray-400">

      </div>
      <div id="circle-top-left" class="float-left h-2 w-2 ml-24 -mt-16 rounded-full bg-gray-400"></div>
      <div id="speaker" class="mb-4 mt-2 mx-auto w-8 h-1 bg-gray-400 rounded-sm"></div>
        <div
          id="content"
          class="bg-current w-300px h-450px border-solid border border-black"
        ></div>
        <div
          id="button"
          class="h-30px w-30px rounded-full my-4 mx-auto border-solid border-2 border-gray-400 bg-transparent"
        ></div>
      </div>
  </body>
</html>
